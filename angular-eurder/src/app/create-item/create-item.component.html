<div class="mainContainer">
    <div class="componentHeader">
        <h1>Create new item</h1>
    </div>
    <form>
        <div>
            <label for="name">Name</label><br/>
            <input #name id="name" placeholder="Item name"><br/>
        </div>
        <div>
            <label for="description">Description</label><br/>
            <textarea #description id="description" placeholder="Item description"></textarea>
        </div>
        <div class="smallInput">
            <label for="price">Price</label><br/>
            <input #price id="price" placeholder="Price">
        </div>
        <div class="smallInput">
            <label for="stock">Amount of Stock</label><br/>
            <input #stock id="stock" placeholder="Amount">
        </div>
        <div id="buttonContainer">
            <button id="buttonCreate">Create</button>
            <button id="buttonCancel" >Cancel</button>
        </div>
    </form>

</div>
